<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    *  {
       transition: all 0.4s ease;
    }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
  <div id="balloon" style="width:200px; height:200px; background-color: red; border-radius: 50%">
  </div>
  <script>
    var colors = ['red', 'green', 'blue'];
    var color = 0;
    var size = 200;
      
    $("#balloon").click( function (){
      if (color == 2)
        color = 0;
      else
        color++;  
      $("#balloon").css("backgroundColor", colors[color]);
      if (size <= 410)
        size += 10;
      else
        size = 200;
      $("#balloon").width(size);
      $("#balloon").height(size);
    });
    
    $("#balloon").mouseout( function() {
           if (color == 0)
               color = 2;
      else
           color--;
       $("#balloon").css("backgroundColor", colors[color]);
       size -=5;
       if (size < 200)
          size = 200;
        $("#balloon").width(size);
        $("#balloon").height(size);
    });
  </script>
</body>
</html>
